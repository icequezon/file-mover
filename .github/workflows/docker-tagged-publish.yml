name: Build and Push Docker Image with Tag

on:
  push:
    tags:
      - 'v*'  # Triggers only when a tag starting with "v" is pushed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Git Tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker Image with Tag
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dir-scout:${{ env.TAG }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/dir-scout:${{ env.TAG }} ${{ secrets.DOCKER_USERNAME }}/dir-scout:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/dir-scout:${{ env.TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/dir-scout:latest
